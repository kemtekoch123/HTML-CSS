<!DOCTYPE html>
<html lang="en">
  <head>
       <meta charset="UTF-08">
       <title>Registration Form</title>
       <link rel="stylesheet" href="style.css">
  </head>
  <body>
       <h1>Registration Form</h1>
       <p>Enter your registration information below</p>
       <form method="post" action="'https://register-demo.freecodecamp.org'">

        <fieldset>
           <label for="fisrt-name">First Name: <input id="first-name" type="text" required></input></label>
           <label for="last-name">Last Name: <input id="last-name" type="text" required></input> </label>
           <label for="DOB">Date of Birth: <input id="DOB" type="date" required></input></label>
           <label for="email">Email: <input id="email" type="email" required></input></label>
           <label for="phone number">Phone Number: <input id="phone number" type="number" required  pattern="[a-z0-5]{8,}"></input></label>
           <label>Gender: <input type="radio" name="gender" value="male" class="inline"> Male
               <input type="radio" name="gender" value="female" class="inline"> Female</label>
           <label><input type="checkbox" required class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>

        <fieldset>
           <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="profile-picture"/></label>
           <label for="resume">Upload your resume: <input id="resume" type="file" name="resume"/></label>
           <label for="age">Input your age: <input id="age" min="18" max="22" type="number" name="age"></label>
           <label for="referrer">How did you hear about us?
           <select id="referrer">
               <option value="">(select one)</option>
               <option value="1">CampNews</option>
               <option value="2">YouTube</option>
               <option value="3">Forum</option>
               <option value="4">Other</option>
           </select>
           </label>
           <label for="expectations">  What are your expectations after joing this program?
               <textarea id="expectations" rows="3" cols="30" placeholder="My expectations after joining this program is to learn from the industrial experts..."></textarea>
           </label>
        </fieldset>

        <fieldset>
            <h3>Personal information</h3>
            <label>Fathers Name: <input type="text" required></input></label>
            <label>Mothers Name: <input type="text" required></input></label>
            <label>Permanent Address: <textarea rows="2" cols="35"></textarea></label>
        </fieldset>
        <input type="submit" value="Submit">
       </form>
  </body>
</html>
